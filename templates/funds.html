<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funds</title>
</head>
<body>
    <h1>Equity Funds</h1>
    <form action="/funds" method="GET">
        <label for="search">Search Funds by Name:</label>
        <input type="text" name="search" id="search" placeholder="Enter fund name...">
        <button type="submit">Search</button>
    </form>
    <table border="1" style="width: 100%; border-collapse: collapse;">
        <tr>
            {% if equity_funds %}
                {% for key in equity_funds[0].keys() %}
                    <th>{{ key }}</th>
                {% endfor %}
            {% else %}
                <th>No Data Available</th>
            {% endif %}
        </tr>
        {% for fund in equity_funds %}
            <tr>
                {% for value in fund.values() %}
                    <td>{{ value }}</td>
                {% endfor %}
                <td>
                    <button onclick="window.location.href='/update/{{ fund.fund_id }}'">Update</button>
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
