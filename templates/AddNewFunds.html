<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Funds</title>
</head>
<body>
    <h1>Add a New Equity Fund</h1>
    <form action="/funds" method="post">
        <label for="fund_id">Fund ID:</label><br>
        <input type="text" id="fund_id" name="fund_id" required><br><br>

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="manager_name">Manager Name:</label><br>
        <input type="text" id="manager_name" name="manager_name" required><br><br>

        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description"><br><br>

        <label for="nav">NAV:</label><br>
        <input type="number" step="0.01" id="nav" name="nav" required><br><br>

        <label for="creation_date">Creation Date (YYYY-MM-DD):</label><br>
        <input type="date" id="creation_date" name="creation_date" required><br><br>

        <label for="performance">Performance:</label><br>
        <input type="number" step="0.01" id="performance" name="performance"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
